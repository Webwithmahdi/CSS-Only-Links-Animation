<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS only links animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <div class="links-area">
        <input type="checkbox" class="links-toggle">
        <div class="links">
          <a class="link" href="#"><i class="fab fa-telegram"></i></a>
          <a class="link" href="#"><i class="fab fa-instagram"></i></a>
          <a class="link" href="#"><i class="fab fa-whatsapp"></i></a>
          <a class="link" href="#"><i class="fab fa-linkedin"></i></a>
          <a class="link" href="#"><i class="fab fa-facebook"></i></a>
          <a class="link" href="#"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
